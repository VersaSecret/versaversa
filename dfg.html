        .floating-element {

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50vh) rotate(180deg); }

        function createFloatingElements() {
            const elements = ['üéà', 'üòä', 'ü•∞', '‚ú®', 'üéâ','üí´','üòè'];
            const phrases = [

            // –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–º–æ–¥–∑–∏
